<h3>People Table</h3>
<table class="table">
  <tr *ngFor='let person of people'>
    <td>{{person.firstname | uppercase}} {{person.lastname | uppercase}}</td>
    <td>{{person.email}}</td>
    <td>{{person.birthday | date:'MMMM d, y'}}</td>
  </tr>
</table>
<button (click)='removeBootstrap()'>Remove Bootstrap formatting</button>

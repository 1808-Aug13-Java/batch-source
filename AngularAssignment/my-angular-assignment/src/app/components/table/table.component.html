<body style="background-color:lavender">
<div align = "center">
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Birthday</th>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{person.first | capitalizeName}}</td>
        <td>{{person.last | capitalizeName}}</td>
        <td>{{person.email}}</td>
        <td>{{person.birthday | date: 'fullDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>

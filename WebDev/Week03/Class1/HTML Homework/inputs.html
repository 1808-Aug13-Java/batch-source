<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
	<link rel="stylesheet" href="MyStyles.css"/>
</head>
<body>
	<div>
		<h4>Here's a nice form!</h4>
		<form method="post" action="index.html">
			Text Box: <input type="text" name="textBox"/>
			<br/>
			Number Box: <input type="number" name="numberBox"/>
			<br/>
			Radio buttons: 
			<input type="radio" name="radios" value="raido"/>Radio</input>
			<input type="radio" name="radios" value="cd player"/>CD Player</input>
			<input type="radio" name="radios" value="tape player"/>Tape Player</input>
			<br/>
			
			Items in a list:
			<br/>
			<select name="dropdown">
				<option value="Default"></option>
				<option value="Item_01">Option 01</option>
				<option value="Item_02">Option 02</option>
				<option value="Item_03">Option 03</option>
				<option value="Item_04">Option 04</option>
			</select>
			<hr/>
			<input type="submit" value="Click here when done!"/>
		</form>
	</div>
</body>
</html>

<body>
	<div class="container text-center">
		<div class="jumbotron">
			<h1>Weather</h1>
			<p>Enter the Zipcode where you would like to check the weather</p>
			
			
			<div class="form-group form-inline">
				<input type="number" id="zipcode" class="form-conrol" 
					placeholder="Zipcode"/>
				<button class="btn btn-default" id="submitBtn">Submit</button>
			</div>
			<div id="alert"></div>
			
			<div class="container">
				<h2 id="location"></h2><!-- Don't Use self closed tags with this -->
				<img src="" id="image"></image>
				<h4 id="status"/>
				<h4 id="temperature"/>
			</div>
			
		</div>
	</div>
	
	<script src="AJAXDemo.js"></script>
</body>

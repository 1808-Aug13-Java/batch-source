<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"

       crossorigin="anonymous"></script>
	<title>Clock</title>
	<link rel='icon' src='images/clockface.jpg'/>

	<style>
		#clock {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 20px auto 0 auto;
            background: url(images/clockface.jpg);
            list-style: none;
        }

        #sec,
        #min,
        #hour {
            position: absolute;
            width: 30px;
            height: 600px;
            top: 0px;
            left: 285px;
        }

        #sec {
            background: url(images/sechand.png);
            z-index: 3;
        }

        #min {
            background: url(images/minhand.png);
            z-index: 2;
        }

        #hour {
            background: url(images/hourhand.png);
            z-index: 1;
        }
	</style>
</head>
<body>
	<h1>Time</h1>

	<ul id="clock">
		<li id="sec"></li>
		<li id="min"></li>
		<li id="hour"></li>
	</ul>


	<script>
		const degPerSec = 360/60;
		const degPerMin = 360/60;
		const degPerHour = 360/12;

		$(document).ready(function() {
			setInterval(function () {
				let date = new Date();
				let milliseconds = date.getMilliseconds();
				let seconds = milliseconds/1000 + date.getSeconds();
				let minutes = seconds/60 + date.getMinutes();
				let hours = minutes/60 + date.getHours();

				milliseconds *= 1000;
				seconds *= 1000;
				minutes *= 1000;
				hours *= 1000;

			console.log(hours + ":" + minutes + ":" + seconds);

				// let seconds = new Date().getMilliseconds()/1000 + new Date().getSeconds();
				let sRotate = `rotate(${(seconds*degPerSec)%360}deg)`;
				$('#sec').css({
					'moz-transform': sRotate,
					'-webkit-transform': sRotate
				});
				
				let mRotate = `rotate(${(minutes*degPerMin)%360}deg)`;
				$('#min').css({
					'moz-transform': mRotate,
					'-webkit-transform': mRotate
				});

				let hRotate = `rotate(${(hours*degPerHour)%360}deg)`;
				$('#hour').css({
					'moz-transform': hRotate,
					'-webkit-transform': hRotate
				});

				console.log(hRotate + "\t" + mRotate + "\t" + sRotate);
			}, 1);
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
	<link rel="stylesheet" href="MyStyles.css"/>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h4>Here's a nice form!</h4>
		<form method="post" action="index.html">
			Text Box: <input type="text" name="textBox"/>
			<br/>
			Number Box: <input type="number" name="numberBox"/>
			<br/>
			Radio buttons: 
			<input type="radio" name="radios" value="raido"/>Radio</input>
			<input type="radio" name="radios" value="cd player"/>CD Player</input>
			<input type="radio" name="radios" value="tape player"/>Tape Player</input>
			<br/>
			
			Items in a list:
			<br/>
			<select name="dropdown">
				<option value="Default"></option>
				<option value="Item_01">Option 01</option>
				<option value="Item_02">Option 02</option>
				<option value="Item_03">Option 03</option>
				<option value="Item_04">Option 04</option>
			</select>
			<hr/>
			<input type="submit" value="Click here when done!"/>
		</form>
	</div>
</body>
</html>

server:
  port: 5002
  
spring:
  application:
    name: gateway-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:5001/eureka/

zuul:
  routes:
    employee:
      path: /employees/**
      serviceId: employee-service
      strip-prefix: false
    customer:
      path: /reimbursements/**
      serviceId: reimbursement-service
      strip-prefix: false
      

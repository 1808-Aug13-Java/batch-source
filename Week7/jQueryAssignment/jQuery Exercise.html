function load() {

    var arr = [1,2,3,3,2,1];

    while (0 !== currentIndex) {

        randomIndex = Math.floor(Math.random() * currentIndex);

        temporaryValue = arr[currentIndex];
        arr[currentIndex] = arr[randomIndex];
        arr[randomIndex] = temporaryValue;

    }
    console.log(arr);
    var count = 1;

        if(x === 1) {
            $("#card"+count).prepend('<img class="img" src="https://orig00.deviantart.net/571f/f/2017/178/a/9/100x100_pixel_commish_for_seagaull_by_starrypoke-dbeaxtt.gif">');

}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<body>
    
<div class="jumbotron">
        <h2>Grocery list (<span id="count">3</span>)</h2>
        <input type="text" class="form-control col-6" id="newItem" placeholder="New Item...">
        <button id="add" class="btn btn-submit">Add Item</button>
        <div class="row">   
            <div class="col">
        <h4>ToBuy</h4>
        <ul id="toBuy">
            <li>wine</li>
            <li>steak</li>
            <li>milk</li>

        </ul>
        </div>

        <div class="col">
        <h4>Purchased</h4>
        <ul  id="bought">
            <!-- <li></li> -->
        </ul>
        </div>

         </div>
</div>
<hr>
<h2>jquery with ajax</h2>
<h5> Welcome to star wars</h5>
<input type="number" id="swId">
<button id="ajaxGET" class="btn btn-warning">May the force be with you</button>

<p id="swPerson"> </p>

<script>

// $('li').click(function(){
//     console.log($(this).text)
// })
let counter = 3;

$('#add').click(function(){
    let text = $('#newItem').val();
    let item=$('<li></li>').text(text);
    $("#toBuy").append(item);
    $('#newItem').val('');
    // counter++;
    // console.log(counter);
    $('#count').text(++counter);

})
//adds an eventlistener to every item currently on the page
$('#toBuy').on('click','li',function(){
    $('#bought').append(this);
    // $(this).detach();
    
    // $(this).css('text-decoration','line-through');
     $('#count').text(--counter);
});


//ajax
$('#ajaxGET').click(function(){
    let url='https://swapi.co/api/people/'+$('#swId').val();
    $.get(url, function(data,status){
        $('#swPerson').text(data.name);
        console.log(status);
    })
});


</script>

</body>
</html>

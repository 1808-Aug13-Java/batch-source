<br><br>
<div class='container'>
    <h2>Users</h2>
</div>
<div class="container">
    <button class="btn btn-warning" (click)="getUsers()">Show Users</button>
    <br><br>
</div>
<div class='container'>
    <ul *ngFor="let user of users">
        <li [routerLink]="['/users']"> {{user.name}}
            <ul>
                <li>{{user.email}}</li>
                <li>{{user.company.name}}</li>
            </ul>
        </li>
    </ul>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="icon" href="https://i.pinimg.com/favicons/0f2bcb8d878cab11df5778084e0819c0e5ddf9f283a9c3878063638a.png?5614f9b8fc1589f27a374f9e82bb17e8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- including bootstrap -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center">
        <div class="jumbotron">
            <h1>Charpedia</h1>
            <p>Enter the pokemon ID for the pokemon you would like to search</p>
            <div class="form-group form-inline">
                <input type="number" id="PokeId" class="form-control" placeholder="PokeId"/> 
                <button class="btn btn-default btn-center" id="submitBtn">Submit</button> 
            </div>
            <div id="alert"></div>

            <div class="container">
                <h2 id="name"></h2>
                <img id="icon" />
                <h4 id="type"></h4>
                <h4 id="temperature"></h4>
            </div>
        </div>
    </div>
   


    <script src="PokemonType.js"></script>
</body>
</html>

<p (mouseenter)="doSomething(1)" [ngStyle]="obj" >Byron how sweet and sad the melody</p>
<p (mouseenter)="doSomething(2)" [ngStyle]="obj">Attuning still the soul to tenderness</p>
<p (mouseenter)="doSomething(3)" [ngStyle]="obj">As if soft pity with unusual stress</p>
<p (mouseenter)="doSomething(4)" [ngStyle]="obj">Had plucked her plaintive lute and thou being by</p>
<p (mouseenter)="doSomething(5)" [ngStyle]="obj">Hadst caught the tones nor suffered them to die</p>

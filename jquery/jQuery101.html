<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Understanding jQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="jumbotron">
        <h2>Grocery List (
            <span id="count">3</span>)</h2>
        <input type="text" class="form-control col-6" id="newItem" placeholder="New Item...">
        <button id="add" class="btn btn-submit">Add Item!</button>
        <div class="row">
            <div class="col">
                <h4>To Buy</h4>
                <ul id="toBuy">
                    <li>wine</li>
                    <li>ribs</li>
                    <li>steak</li>
                </ul>
            </div>
            <div class="col">
                <h4>Purchased</h4>
                <ul id="bought">
                </ul>
            </div>
        </div>
    </div>

    <script>

        var count = 3;
        //add new LI to UL with text from input field upon button click
        $('#add').click(function () {
            let text = $('#newItem').val();
            let item = $('<li></li>').text(text);
            $('#toBuy').append(item);
            $('#newItem').val('');
            $('#count').html(++count);
        });


        $('#toBuy').on('click', 'li', function () {
            //{text-decoration: line-through}
            $(this).css('text-decoration', 'line-through');
            $('#count').html(--count);
        })


    </script>

</body>

</html>

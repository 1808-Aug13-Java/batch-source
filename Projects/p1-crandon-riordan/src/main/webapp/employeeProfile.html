<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/employeeProfile.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="email"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employeeHome">Employee Dash</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="employeeProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container jumbotron">
    <h1>Edit/View Your Profile</h1>
    <form action="employee" method="POST">
      <fieldset id="fSet" disabled>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label"><strong>Name</strong></label>
          <div class="col-10">
            <input class="form-control" type="text" value="" name="name" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label"><strong>Username</strong></label>
          <div class="col-10">
            <input class="form-control" type="text" value="" name="name" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for=" " class="col-2 col-form-label"><strong>Email</strong></label>
          <div class="col-10">
            <input class="form-control" type="email" value="" placeholder="example@email.com" id="emailInput">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-password-input" class="col-2 col-form-label"><strong>Password</strong></label>
          <div class="col-10">
            <input class="form-control" type="password" value="" id="password" name="password" placeholder="password">
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        <div id="good" class="alert alert-success text-center noDisplay" role="alert">
          Updated account
        </div>
        <div id="bad" class="alert alert-warning text-center noDisplay" role="alert">
          Incorrect/invalid info given
        </div>
      </fieldset>
      <br>
    </form>
    <button id="edit" class="btn btn-primary">Edit</button>
  </div>


  <script type="text/javascript" src="./scripts/sessionPro.js"></script>

</body>

</html>

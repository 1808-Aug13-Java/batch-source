    <style>
        .base{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        #card{
            border-style: solid;
            width: 200px;
            height: 250px;
        }
    </style>
</head>
<body>
    <!-- <h1>Memory Game</h1> -->
<div class="base">
    <div id="card" class="card">
        <p hidden>test back</p>
    </div>
    <div id="card" class="card">
        <p hidden>test2 back</p>
    </div>
    
</div>
    <script>
        var numFlipped = 0;

        $(document).ready(function(){
            let text = $('<p hidden></p>').text("test text");
            let card = $('<div id="card" class="card"></div>').append(text);
            $('.base').append(card);
        })

        $('.base').on('click', '.card', function(){
            let card = this;
            $(this).animate({
                height: '270px',
                width: '0px'
            }, 200)
            $(this).animate({
                height: '250px',
                width: '200px'
            }, 200)

            $(card).find('p').attr("hidden", false);

            if(++numFlipped > 1){
                
            }

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="card-deck" id="cardList">
            <!-- Cards will be filled in here -->
        </div>
    </div>
    <script>
        var cardImages = [];
        $('#cardList').ready(function() {
            var deck_id = "7jssxakl6vo1";
            var count = 4;
            $.ajax({
                method : "get",
                url : "https://deckofcardsapi.com/api/deck/" + deck_id + "/draw/?count=" + count,
                success : function(response, status) {
                    var i;
                    for (i=0; i < count; i++) {
                        cardImages.push(response.cards[i].image);
                    }
                    
                    var j;
                    for (j = 0; j < cardImages.length; j++) {
                        let card = $('<div class="flipped"></div>').html(
                            `<div class="card" id="cardImg">
                            <img class="card-img-top" onclick="flip()" id="${j}" val="unflipped" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg" alt="Card image cap">
                            <div class="card-body">
                            <p class="card-text">
                            <small class="text-muted">Last updated 3 mins ago</small>
                            </p>
                            </div>
                            </div>`);
                        $('#cardList').append(card);
                    }
                    for (j = 0; j < cardImages.length; j++) {
                        console.log($(`#${j}`)[0].id);
                    }
                    console.log(cardImages.length);
                }
            })
        });
        
        function flip() {
            console.log(this);
            if (this.url=="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg") {
                alert("and now will be flipped");
            }
            alert("this has been clicked on");
        }

                }

    </script>
</body>
</html>

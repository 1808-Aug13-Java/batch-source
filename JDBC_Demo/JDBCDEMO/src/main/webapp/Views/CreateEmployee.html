<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a New Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	
	<h3>Create an employee</h3>
	<div>
	<form action="new" method="POST" class="container">
	<label>name: </label><br>
	<input type="text" name="name" class="form-control"/>
	<label>Location: </label><br>
	<select name="location"  class="form-control">
		<option value="1" >Reston,VA</option>
		<option value="2">New Orleans,LA </option>
		<option value="3">San Franciso,CA</option>
		<option value="4"> New York,NY</option>
		
	</select><br>
	<label>Department: </label>
	<select name="department" class="form-control">
		<option value="1"> Marketing</option>
		<option value="2"> Accounting</option>
		<option value="5"> Legal</option>
		<option value="6"> Customer Service</option>
		<option value="7"> Advertising</option>
		<option value="8"> Another Department</option>
		<option value="9"> Janitorial</option>
	</select>
	
	<input type="submit" value="add!" class="btn btn-primary"/>
	</form>
	</div>
	

	
	<!--have new employee fields filled out-->
	
	
</body>
</html>

<div class="container">
  <div class="jumbotron">
    <h4>HTTP Example</h4>
    <p>Click on this button to get all of our posts:</p>
    <button class="btn btn-info" (click)="getPosts()">Get posts!</button>
  </div>
  <div>
    <div *ngFor="let post of posts">
      <h4 [routerLink]="['/posts',post.id]">{{post.id}}) {{post.title}}</h4>
    </div>
  </div>
</div>

<h2>Data binding</h2>

<h4>One way data binding</h4>
 <p>Read only</p>
<form >

    <label> Name</label> 
    <input type="text" value='{{person.name}}'>
    <br>
    <label> Email</label>
    <input type="text" value='{{person.email}}'>

</form>

<p>{{person.name}}</p>
<p>{{person.email}}</p>
<br>

<h4>Two way data bindging</h4>
<form>

    <label> Name</label>
    <input type="text" [(ngModel)]='name' name='name'>
    <br>
    <label> Email</label>
    <input type="text" [(ngModel)]='email' name="email" >

</form>


<p>{{name}}</p>
<p>{{email}}</p>
<br>

<body>
    <h2 style="text-align: center; margin-top: 15%">Current Count: <span id="count"></span></h2>
    <table class="table table-dark table-bordered" style="width: 75%">
        <tr>
            <td> </td>

        </tr>

        <script>
            let killers = ["Jason", "Michael", "Leatherface", "Ghostface", "Chucky", "Candyman", "Freddy", "Pinhead"];
            let selected1 = "";
            let selected2 = "";
            let clickCount = 0;
            $(document).ready(function() {
                let current = killers.length, temp, randomIndex;
                while(0 !== current) {
                    randomIndex = Math.floor(Math.random() * current);
                    current -= 1;
                    temp = killers[current];
                    killers[current] = killers[randomIndex];
                    killers[randomIndex] = temp;
                }
                $('tr').on('click', 'td', function() {
                    $('#count').html(++clickCount);
                    if($('tr td').index(this) <= 7) {
                        $(this).text(killers[$('tr td').index(this)]);
                        $(this).attr('class', killers[$('tr td').index(this)]);
                    } else {
                        $(this).text(killers[$('tr td').index(this) - 8]);
                        $(this).attr('class', killers[$('tr td').index(this) - 8]);
                    }
                    if(selected1 === "") {
                        selected1 = $(this).text();
                    } else {
                        selected2 = $(this).text();
                        if(selected1 === selected2) {
                            $('.'+selected1).css('background-color', 'green');
                            $('.'+selected1).prop('disabled', true);
                            selected1 = "";
                            selected2 = "";
                        } else {
                            setTimeout(function() {
                                $('.'+selected1).text("");
                                $('.'+selected2).text("");
                                selected1 = "";
                                selected2 = "";
                            }, 900);
                        }
                    }
                })


            })
        </script>
    </table>
</body>

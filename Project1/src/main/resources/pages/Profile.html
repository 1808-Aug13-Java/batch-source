<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursements</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

	<div>
		<nav class="navbar navbar-expand-lg navbar-light container">
			<a class="navbar-brand" href="#">Reimbursement Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item"><a href ="CreateRequestServlet" class="nav-link">Create Request</a></li>
					<li class="nav-item"><a href ="ViewRequestServlet" class="nav-link">View Requests</a></li>
					<li class="nav-item"><a href ="ProfileServlet" class="nav-link">View Profile</a></li>
					<li class="nav-item"><a href ="LogOutServlet" class="nav-link">Log Out</a></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div class="container">
		<form method="post" action="/Project1/ProfileServlet">
			<label>First Name</label>
			<input class="form-control" type="text" name="firstName" id='fn'><br>
			<label>Last Name</label>
			<input class="form-control" type="text" name="lastName" id='ln'><br>
			<label>Birthday: </label>
			<p class="form-control" id='bd'></p>
			<label>HireDate: </label>
			<p class="form-control" id='hd'></p>
			<hr>
			<p>Change Password here</p>
			<label>Old Password:</label>
			<input class="form-control" type="password" name="oldPass"><br>
			<label>New Password:</label>
			<input class="form-control" type="password" name="newPass1"><br>
			<label>New Password:</label>
			<input class="form-control" type="password" name="newPass2"><br>
			<h2 id="passwordWarn"></h2>
			<button class="btn btn-submit">Update Profile</button>
		</form>

	</div>
	
	<script type="application/javascript" src="scripts/MainScript.js"></script>

</body>
</html>

    $('#card1').click(function(){
        // console.log($('#card1 .back').attr('hidden'));
        // $('#card1 .front').attr('hidden', true);
        if($('#card1 .back').attr('hidden') == 'hidden'){
   
                    $('#card1 .front').attr('hidden', true);
                    $('#card1 .back').attr('hidden', false);
                    console.log($('#card1 .front img').attr('id'));
                    
                    
                

            }
        else{
    
                    $('#card1 .front').attr('hidden', false);
                    $('#card1 .back').attr('hidden', true);
                    if(pair){
                        if(clicked != $(this)[0].id){
                            if(last == $(this).attr('class')){
                                console.log(last);
                                $(`.${last}`).hide();
                                pair = false;
                                clicked = null;
                                last = null;
                                correct = ++correct;
                                if(correct > 4){
                                    $('tr')[2].innerHTML =`Total Attempts: ${tries}`;
                                }
                            }else{
                                current = $(this)[0].id;
                                setTimeout(function(){

                                $(`#${clicked} .front`).attr('hidden', true);
                                $(`#${clicked} .back`).attr('hidden', false);
                                $(`#${current} .front`).attr('hidden', true);
                                 $(`#${current} .back`).attr('hidden', false);
                                 pair = false;
                                clicked = null;
                                last = null;

                                }, 1000);
                                
                            }
                        }
 
                    tries = ++tries;
                        
                    }else{
                        pair = true;
                        clicked = $(this)[0].id;
                        last = $(this).attr('class');
                    }
                    
            
        }

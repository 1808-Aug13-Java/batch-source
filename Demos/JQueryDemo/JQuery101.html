<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>Understanding jQuery</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                  
            </head>
<body>
    <div class="jumbotron">
        <h2>Grocery List (<span id="count">3</span>) </h2>
        <input type="text" class="from-control col 6" id="newItem" placeholder="New Item...">
        <button id="add" class="btn btn-submit">Add Item!</button>
        
        <div class="row">
            <div class="col">
                <h4>To Buy</h4>
                <ul id = "toBuy">
                    <li>wine</li>
                    <li>ribs</li>
                    <li>steak</li>
                </ul>
            </div>
            <div class="col">
                <h4>Purchased</h4>
                <ul id="bought">
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <h2>jQuery with AJAX</h2>
    <h5>Welcome to Star Wars! Choose your fighter.</h5>
    <input type="number" id="swId">
    <button id="ajaxGET">May the force be with you</button>
    <p id="swPerson"></p>

    <h5>Spotify Artists</h5>
    <input type="text" id="artistId">
    <button id="ajaxGET">Get link to artist api</button>
    <p id="artistName"></p>

    <script>
        // $('li').click(function() {
        //    console.log($(this).text());
        // });

        // add new list item to list with text from input field upon button click
        var count = 3;
        $('#add').click(function() {
           let text = $('#newItem').val(); 
           let item = $('<li></li>').text(text);
           $('#toBuy').append(item);
           $('#newItem').val('');
           $('#count').text(++count);
        });

        $('#toBuy').on('click', 'li', function() {
            $(this).css('text-decoration', 'line-through');
            $('#count').html(--count);
            $('#bought').append(this);
        });

        // AJAX WITH JQUERY
        $('#ajaxGET').click(function() {
            let link = 'https://swapi.co/api/people/' + $('#swId').val(); 
            $.ajax({
                url: link,
                type: 'GET',
                success: function(data, status) {
                    $('#swPerson').text(data.name);
                    console.log(status);
                }
            })
        });

        // AJAX WITH JQUERY
        $('#ajaxGET').click(function() {
            let link = 'https://api.spotify.com/v1/artists/' + $('#artistId').val(); 
            $.ajax({
                url: link,
                type: 'GET',
                success: function(data, status) {
                    $('#artistN').text(data.name);
                    console.log(status);
                }
            })
        });
   
    </script>

</body>
</html>

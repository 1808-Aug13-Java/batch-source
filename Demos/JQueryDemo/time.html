<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" src="./images/clockface.jpg" />;
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>              
    <style>
        #clock {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 20px auto 0 auto;
            background: url(images/clockface.jpg);
            list-style: none;
        }

        #sec,
        #min,
        #hour {
            position: absolute;
            width: 30px;
            height: 600px;
            top: 0px;
            left: 285px;
        }

        #sec {
            background: url(images/sechand.png);
            z-index: 3;
        }

        #min {
            background: url(images/minhand.png);
            z-index: 2;
        }

        #hour {
            background: url(images/hourhand.png);
            z-index: 1;
        }
    </style>

</head>
<body>
    <h1>Tell time with AJAX</h1>

    <ul id="clock">
        <li id="sec"></li>
        <li id="min"></li>
        <li id="hour"></li>
    </ul>

    <script>
        $(document).ready(function() {
            setInterval(function() {
                var seconds = new Date().getSeconds();
                console.log(`SUCCESS: ${seconds}`);
                var sdegree = seconds * 6;
                var srotate = `rotate${seconds*6}deg)`;
                $(`#sec`).css({
                    'moz-transform': srotate,
                    'webkit-transform': srotate
                })
            }, 1000);
        })
        
        setInterval(function() {
            var mins = new Date().getMinutes();
            console.log(`MINUTE: ${mins}`)
            var mrotate = `rotate${mins*6}deg)`;
            $(`#sec`).css({
                'moz-transform': mrotate,
                'webkit-transform': mrotate
            })
        }, 1000);

        setInterval(function() {
            var hours = new Date().getHours();
            var mins = new Date().getMinutes();
            var hrotate = `rotate${hours*30+(mins/2)}deg)`;
            $(`#hour`).css({
                'moz-transform': hrotate,
                'webkit-transform': hrotate
            })
        }, 1000);

    </script>
</body>
</html>

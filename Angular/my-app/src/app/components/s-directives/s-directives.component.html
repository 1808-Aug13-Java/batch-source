<h2>Structural Directives</h2>  

<div *ngIf='condition'>Condition is met</div>
<div *ngIf='!condition'>Condition is not met</div>

<button class='btn btn-danger' (click)='changeCond()'>Change Condition</button>

<br><br>
<!-- <h4 *ngIf='courses.length > 0'>List of courses using ngFor</h4> -->
<div *ngIf='courses.length > 0; then courseList else noCourseList'></div>
<ng-template #courseList>List of Courses</ng-template>
<ng-template #noCourseList>No Courses to Show</ng-template>
<ul>
  <li *ngFor='let course of courses' class='list-group-item'>
      {{course.id}}: {{course.name}}</li>
</ul>
<br><br>
<h4 *ngIf='courses.length > 0'>Accessing the index in our ngFor</h4>
<ul>
  <li *ngFor='let course of courses; let i = index' class='list-group-item'>
      {{i+1}}: {{course.name}}</li>
</ul>

<br><br>

<div [ngSwitch]='time'>
  <span *ngSwitchCase="'night'">it night uwu<br>
    <button class="btn btn-primary" (click)='changeDay()'>Change to Day</button>
  </span>
  <span *ngSwitchCase="'day'">it day owo<br>
    <button class="btn btn-dark" (click)='changeNight()'>Change to Night</button>
  </span>
  <span *ngSwitchDefault>it idk unu<br>
    <button class="btn btn-primary" (click)='changeDay()'>Change to Day</button>
    <button class="btn btn-dark" (click)='changeNight()'>Change to Night</button>
  </span>
</div>

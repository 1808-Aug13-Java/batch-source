<label>Disable Color Selector</label>
<input type="checkbox" [(ngModel)]='disableCheck'>
<form>
  <label>Change Color:</label>
  <select [(ngModel)]='selectedColor' name='selectedColor' [disabled]='disableCheck'>
    <option [ngStyle]="{'background-color': color}" *ngFor='let color of colors' [value]='color'>
        {{color}}
    </option>
  </select>
  <br>
  <label>Change Format</label> <br>
  <select multiple (change)='updateClasses($event)'>
    <option *ngFor='let class of classes' [value]='class'>
      {{class}}
    </option>

  </select>
</form>

<span [ngClass]='selectedClasses' [ngStyle]="{'color': selectedColor}">color: {{selectedColor}}</span>

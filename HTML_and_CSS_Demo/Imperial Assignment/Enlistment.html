<!DOCTYPE html>
<html>
<head>
	<title>Enlistment Center</title>
	<link rel="stylesheet" href="ImperialStyle.css"/>
	
</head>
<body>

	<div class="divTop">
		<p class="inDivTop">Enlistment, for the protection of the Galaxy</p>
	</div>
	<div class="divLeft">
		<ul>
			<li><a href="EmperorBio.html">Emperor Biography</a></li>
			<li><a href="EmpireMission.html">Imperial Mission</a></li>
			<li><a href="BenefitsList.html">Imperial Benefits</a></li>
			<li><a href="WantedList.html">Watchlist</a></li>
		</ul>
	</div>

	<div class="divRight">
	
		<form width="100%" method="post">
		Name: <input class="form-control" type="text"/>
		<br>
		Homeworld:
		<input list="planets"/>
		<datalist id="planets">
			<option value="Coruscant"/>
			<option value="Naboo"/>
			<option value="Serreno"/>
			<option value="Bespin"/>
			<option value="Lothal"/>
			<option value="Hosnian Prime"/>
			<option value="Mygeeto"/>
			<option value="Cato Nemoina"/>
			<option value="Selucami"/>
		</datalist>
		<br>
		Desired Position:
		<select name="position">
			<option value="Mud-Trooper">Mud-Trooper</option>
			<option value="Lava-Trooper">Lava-Trooper</option>
			<option value="Snow-Trooper">Snow-Trooper</option>
			<option value="Scout-Trooper">Scout-Trooper</option>
			<option value="Shock-Trooper">Shock-Trooper</option>
			<option value="Storm-Trooper">Storm-Trooper</option>
			<option value="Imperial-Engineer">Imperial-Engineer</option>
			<option value="Fighter-pilot">Fighter-pilot</option>
			<option value="Bomber">Bomber</option>
			<option value="Transport-pilot">Transport-pilot</option>
			<option value="Tank-pilot">Tank-pilot</option>
			
		</select>
		<br>
		Secondary Desired Position:
		<select name="position">
			<option value="Mud-Trooper">Mud-Trooper</option>
			<option value="Lava-Trooper">Lava-Trooper</option>
			<option value="Snow-Trooper">Snow-Trooper</option>
			<option value="Scout-Trooper">Scout-Trooper</option>
			<option value="Shock-Trooper">Shock-Trooper</option>
			<option value="Storm-Trooper">Storm-Trooper</option>
			<option value="Imperial-Engineer">Imperial-Engineer</option>
			<option value="Fighter-pilot">Fighter-pilot</option>
			<option value="Bomber">Bomber</option>
			<option value="Transport-pilot">Transport-pilot</option>
			<option value="Tank-pilot">Tank-pilot</option>
			
		</select>
		<br>
		Age: <input  type="number"/>
		
		
		</form>
	
	</div>
	
	

</body>
</html>

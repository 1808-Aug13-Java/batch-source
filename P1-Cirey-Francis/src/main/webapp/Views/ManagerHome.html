<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Home</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style>
	body{
		background-color: orange;
	}
	.vertical-center{
	
	display: flex;
	justify-content: center;
	
	}
	</style>
	
	<script>
		function revealEmployee(){
			document.getElementById("employeeId").hidden = false;
			document.getElementById("submitEmployeeId").hidden = false;
		}
	</script>

</head>
<body>

	<h1 class = "jumbotron vertical-center">Manager Home Page</h1>

	<div class = "container vertical-center" style = "justify-content: space-between">
	
		<form action = 'pending' method = 'get'>
			<button type = "submit" class = "btn btn-info">Pending Requests</button>
		</form>
		
		<form action = 'resolved' method = 'get'>
			<button type = "submit" class = "btn btn-info">Resolved Requests</button>
		</form>
		
		<button type = "submit" class = "btn btn-info" onClick = 'revealEmployee()'>Requests by Employee</button>
		
		<form action = 'allEmployees' method = 'get'> 
			<button type = "submit" class = "btn btn-info">Employees</button>
		</form>
		
		<form action = 'logout' method = 'get'>
			<button type = "submit" class = "btn btn-info" name = 'logout'>Logout</button>
		</form>
	</div>
	<br> <br>
	
	<div class = "containter vertical-center">
		<form action = "transactionEmployee" method = 'get'>
			<input type = "number" id = "employeeId" name = "employeeId" hidden = true>
			<button type = "submit" id = "submitEmployeeId" class = "btn-btn-info" hidden = true>Enter Employee</button>
		</form>
	</div>
	
</body>
</html>

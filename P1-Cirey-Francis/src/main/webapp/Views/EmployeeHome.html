<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style>
	body{
		background-color: #fffc6b;
	}
	
	.vertical-center{
	
	display: flex;
	justify-content: center;
	
	}
	</style>
	
	<script>
		function revealTransaction(){
			document.getElementById("TransactionForm").hidden = false;
		}
		
		function sendTransactionRequest(date, amount, reason){
			console.log("Request Sent");

			let xhr = new XMLHttpRequest || new ActiveXObject("Microsoft.HttpRequest");
			xhr.onreadystatechange = function(){
				if(this.readyState === 4 && this.status === 200){
					//func(this);
				}
			}
			xhr.open("GET", "http://localhost:8082/P1-Cirey-Francis/createRequest?date=" + date + "&&" +
					"amount=" + amount + "&&" + "reason=" + reason, true);
			xhr.send();
		}
	</script>

</head>
<body>
	
	<h1 class = "jumbotron vertical-center" style = "background-color: plum">
		Employee Home Page
	</h1>
	<div class = "container vertical-center" style = "justify-content: space-between">
	
		<button type = "submit" class = "btn btn-info" onclick = "revealTransaction()">
		New Request</button>
			
		<form action = "employeePending" method = "get">
			<button type = "submit" class = "btn btn-info">Pending Requests</button>
		</form>
		
		<form action = "employeeResolved">
			<button type = "submit" class = "btn btn-info">Resolved Requests</button>
		</form>
		
		<form action = "employeeProfile">
			<button type = "submit" class = "btn btn-info">Profile</button>
		</form>
			
		<form action = 'logout' method = 'get'>
			<button type = "submit" class = "btn btn-info" value = 'logout'>Logout</button>
		</form>
	
	</div>
	<br><br>
	<div class = "vertical-center">
		<form action = "createRequest" method = "get" id = "TransactionForm" hidden = true>
			<label>Date of Transaction: </label>
			<input required type = "date" name = "date">
			<br><br>
			<label>Request Amount: </label>
			<input required type = "number" step = ".01" min = "0.0" name = "amount">
			<br><br>
			<label>Reason for request: </label>
			<input required type = "text" name = "reason">
			<br><br>
			<button type = "submit" class = "btn btn-info">Submit Request</button>
		</form>
	</div>
	

</body>
</html>

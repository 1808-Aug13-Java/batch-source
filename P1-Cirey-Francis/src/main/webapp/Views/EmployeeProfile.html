<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style>
	body{
		background-color: #fffc6b;
	}
	.vertical-center{
	
	display: flex;
	justify-content: center;
	
	}
	</style>
	
	<script>
		function enableEdit(){
			document.getElementById("name").disabled = false;
			document.getElementById("username").disabled = false;
			document.getElementById("private").disabled = false;
			document.getElementById("edit").hidden = true;
			document.getElementById("save").hidden = false;
		}
		
		function Save(){
			let name = document.getElementById("name").value;
			let user = document.getElementById("username").value;
			let privateInfo = document.getElementById("private").value;
		
			document.getElementById("edit").hidden = false;
			document.getElementById("save").hidden = true;
			document.getElementById("name").disabled = true;
			document.getElementById("username").disabled = true;
			document.getElementById("private").disabled = true;
			
			
			let xhr = new XMLHttpRequest || new ActiveXObject("Microsoft.HttpRequest");
			xhr.onreadystatechange = function(){
				if(this.readyState === 4 && this.status === 200){
					//func(this);
				}
			}
			xhr.open("GET", "http://localhost:8082/P1-Cirey-Francis/saveProfile?name=" + 
					name + "&&" + "username=" + user + "&&" + "private=" + privateInfo);
			xhr.send();
		}
		
	</script>

</head>
<body>


	<h1 class = "vertical-center">Profile Information</h1>
	<br> <br>
	<div class = "container">	
			<label>Full Name:</label>
			<input type = "text" id = "name" disabled = "true">
			<br><br>
			<label>Username:</label>
			<input type = "text" id = "username" disabled = "true">
			<br><br>
			<label>Password:</label>
			<input type = "text" id = "private" disabled = "true">
			<br><br>
			<button type = "submit" class = "btn btn-info vertical-center" id = "edit" 
			onclick = "enableEdit()">Edit</button>
				<button type = "submit" class = "btn btn-info vertical-center" id = "save" 
			onclick = "Save()" hidden = "true">Save</button>
	</div>
	
	<br><br>
	<form class = "vertical-center" action = "employeeHome" method = "get">
		<button type = "submit" class = "btn btn-info">Go back</button>
	</form>
	
	<script type ="text/javascript" src = "Scripts/EmployeeProfile.js"></script> 
</body>
</html>

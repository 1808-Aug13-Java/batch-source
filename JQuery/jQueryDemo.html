<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Understanding jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="jQueryDemo.css" />
    <script src="jQueryDemo.js"></script>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
</head>
<body>
    <div class="jumbotron">
        <h2>Grocery List(<span id="count">4</span>)</h2>
        <input type="text" class="form-control col-6" id="newItem" placeholder="New Item...">
        <button id="add" class="btn btn-submit">Add item..?</button>
        <div class=row>
            <div class=col>
                <h4>To Buy</h4>
                <ul id="toBuy">
                    <li>wine</li>
                    <li>candy</li>
                    <li>steak</li>
                    <li>ribs</li>
                </ul>
            </div>
            <div class=col>
                <h4>Purchased</h4>
                <ul id="bought"></ul>
            </div>
        </div>
        <hr><hr>
        <h2>STARWARS DOO DO DOOOOO</h2>
        <h5>Welcome to StarWars! Choose your FIGHTER</h5>
        <input type="number" id="swID">
        <button id="ajaxGET">May the Force be with you.</button>
        <p id="swPerson"></p>
        <hr><hr>
        <h2>My own api! :D</h2>
        <button id="apiGo">API GO</button>
        <p id=apiGet></p>
    </div>
</body>
<script>
    var count = 4;
    $('#add').click(addItem);
    $('#newItem').on('');
    // $('li').on('click', removeItem);
    $('#toBuy').on('click','li',removeItem);

    function removeItem(){
        $(this).css('text-decoration','line-through');
        $('#bought').append($(this));
        $('#count').text(--count);

    }

    function addItem(){
        let text = $('#newItem').val();
        let item = $('<li></li>').text(text);
        $('#toBuy').append(item);
        $('#newItem').val("");
        $('#count').text(++count);
    }


    $('#ajaxGET').click(function(){
        $.get(`https://swapi.co/api/people/${$('#swID').val()}/`,function(data, status){
            $('#swPerson').text(data.name);
            console.log(status);
        })
    });

    $('#apiGo').click(function(){
        $.get("http://salutem.us-east-2.elasticbeanstalk.com/accounts/", function(data, status){
            data.forEach(element => {
                $('#apiGet').text($('#apiGet').text() + element.username);
            });
        });
    });
</script>
</html>

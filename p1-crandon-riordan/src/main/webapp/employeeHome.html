<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/employeeHome.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="email"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="employeeHome">Employee Dash</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employeeProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>

  </nav>

  <div class="container text-center jumbotron">
    <h2 class="center">My Reimbursments</h2>
    <ul id="tabsNav">
      <li class="rNav activeTab">Pending</li>
      <li class="rNav">Resolved</li>
    </ul>

    <!-- Pending Reimbursments Tab -->
    <div class="reimbursmentTable doDisplay" id="allTab">
        <table class="table table-hover" id="allRequest">
          <caption>All Reimbursment Requests</caption>
          <thead>
            <tr>
              <th>#</th>
              <th>Reason</th>
              <th>Amount</th>
              <th>State</th>
              <th>Date Created</th>
              <th>Manager Approved</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>


      <!-- Resolved Reimbursments -->
  </div>

  <div class="jumbotron container text-center">
    <h2>Submit a Request</h2>
    <form id="reimbursment" method="POST" class="form" id="reimbursmentForm">
      <div class="form-group">
        <label class="sr-only">Amount</label>
        <input placeholder="Amount" type="number" name="amount" id="amount" class="form-control col-sm-8 col-lg-4">

        <label class="sr-only">Reason</label>
        <input placeholder="Reason for expense" type="text" name="reason" id="reason" class="form-control col-sm-8 col-lg-4">
        <br><br>

      </div>
      <button type="submit" class="btn btn-primary submit" id="submit">Submit Request</button>
      <div class="alert alert-info noDisplay" role="alert" id="reqAlert">
        Invalid Amount or Reason
      </div>
      <div class="alert alert-success noDisplay" role="alert" id="submitAlert">
        Successful Submission
      </div>
    </form>
  </div>
  <script type="text/javascript" src="./scripts/session.js"></script>
  <script type="text/javascript" src="./scripts/initialEmployee.js"></script>
</body>

</html>

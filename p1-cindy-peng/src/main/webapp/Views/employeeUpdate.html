<body>
<div class="container">
	<h2>Update Profile</h2>
	<br>
	
	<!--  /emp_update -->
	<form action="emp_update" method="POST">
		<label>Name</label>
		<input type="text" name="amount" class="form-control"> <br><br>
		<label>Phone Number</label>
		<input type="text" name="message" class="form-control"> <br><br>
		
		<input type="submit" value="Save Changes" class="btn btn-secondary">
		<!--  <th>Request ID</th>  Trigger handles
			<th>Staff ID</th>   can use session object to get
			
			<th>Status</th>    auto set this to pending
			<th>Manager ID</th> auto set this to null
			<th>Amount</th>                                GET FROM USER INPUT
			<th>Request Date</th>  setting this to null...                                        
			<th>Reason</th>                                GET FROM USER INPUT    -->
	</form>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Dark Owl Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home">Log Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=#>Dark Owl Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=#>Ngyuen's Top Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=#>Upcoming Concerts</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <h4>Employees under your supervision</h4>
            <table id="table" class="table">
                <tr>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Employee Id</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <h4>Reimbursements already processed</h4>
            <table id="rTable" class="table">
                <tr>
                    <th>Employee Id</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Resolved By</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <h3>Reimbursement Processing</h3>
        <form action="dispatcher" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select Reimbursement</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="reimbursment" id="reimbSelector">
                        <option value="0" selected>Select Reimbursement to process</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <fieldset class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="reimOption" id="approved" value="approved"
                                checked>
                            Approved
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="reimOption" id="denied" value="denied">
                            Denied
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button name="destination" value="processReimb" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="scripts/getEmployees.js"></script>
<script type="text/javascript" src="scripts/getReimbursementsForManView.js"></script>

</html>

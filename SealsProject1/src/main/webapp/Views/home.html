<div class='container'>
<form action="login" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
    <legend>Select User Type</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="loginRadios" id="manager" value="manager" checked>
      	Manager
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="loginRadios" id="employee" value="employee">
        Employee
      </label>
    </div>
    <div class="form-check disabled">
     </div>
  </fieldset>
  <br><br>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>

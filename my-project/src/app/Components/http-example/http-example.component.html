<div class = "container">
  <div class = "jumbotron">
      <h4>Http Example</h4>
      <p>Click here to get all of our posts</p>
      <button class = "btn btn-info" (click) = 'getPosts()'>Get posts!</button> 
  </div>
  <div>
    <div *ngFor = 'let post of posts'>
      <h4>({{post.id}}) ({{post.title}})</h4>
    </div>
  </div>
</div>

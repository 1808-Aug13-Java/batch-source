<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <link rel="icon" href="https://png.icons8.com/color/260/rising-sun.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BootStrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container text-center">
    <div class="jumbotron">
      <h1>Weather</h1>
      <p>
        Enter the zipcode where you 
        would like to check the weather
      </p>
      <div class="form-group form-inline">
          <input type="number" name="zipcode" id="zipcode" class="form-control" placeholder="zipcode" />
          <button type="submit" class="btn btn-default btn-center" id="submitBtn">Submit</button>
      </div>
      <div id="alert">

      </div>

      <div class="container">
        <h2 id="location"></h2>
        <h4 id="temperature"></h4>
        <img src="" alt="weather icon" id="icon">
        <h4 id="status"></h4>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
